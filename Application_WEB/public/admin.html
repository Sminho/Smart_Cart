<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JJ Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="/fontawesome/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./img/favicon.ico" thpe="image/x-icon">
  <script src="main.js" defer></script>
</head>
<body>
<!-- Load TensorFlow.js. This is required to use MobileNet. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
<!-- Load the MobileNet model. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
  <header>

    <div class="container-fluid">
        <div class="navb-logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
        <div class="navb-items d-none d-xl-flex">
            <div class="item">
                <a href="/index.html">Home</a>
            </div>
            <div class="item">
                <a href="/checkout.html">Checkout</a>
            </div>
            <div class="item">
                <a href="/admin.html">Administrator</a>
            </div>
            <div class="item-button">
                <a href="/auth.html" type="button">Login</a>
            </div>
        </div>
        <!-- Button trigger modal -->
        <div class="mobile-toggler d-lg-none">
            <a href="#" data-bs-toggle="modal" data-bs-target="#navbModal">
                <i class="fa-solid fa-bars"></i>
            </a>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="navbModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <img src="/img/logo-variant.png" alt="Logo">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <div class="modal-body">
                        
                        <div class="modal-line">
                            <i class="fa-solid fa-house"></i><a href="/index.html">Home</a>
                        </div>

                        <div class="modal-line">
                            <i class="fa-solid fa-cart-shopping"></i><a href="/checkout.html">Checkout</a>
                        </div>

                        <div class="modal-line">
                            <i class="fa-solid fa-toolbox"></i><a href="/admin.html">Administrator</a>
                        </div>

                        <a href="/auth.html" class="navb-button" type="button">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="mt-5 product-title d-flex flex-column align-items-center justify-content-center" id="product-title">
    <div style="text-align: center;">
        <p class="text-center mb-0 fs-4" id="pendingUser" style="display: inline-block;">대기 중인</p>
        <br class="d-md-none">
        <p class="text-center mb-0 fs-4" id="pendingCart" style="display: inline-block; margin-left: 10px;">카트가 없음</p>
      </div>      
    <div class="product-img-div" style="width: 480px; height: 320px;">
        <img class="product-img mx-auto" id ="product-img" src="https://via.placeholder.com/320x180.png" style="width: 100%; height: 100%;">
    </div>
  </div>
  <div class="mx-auto prediction" style="white-space: pre; overflow:scroll; overflow-x:hidden; width:480px; height:120px; border: 1px solid #ccc;">
</div>

  <div class="d-flex justify-content-center mt-3">
    <div class="btn-group w-100" role="group" aria-label="Button Group" style="max-width: 480px; width: auto;">
      <button class="btn btn-primary" id="approve" type="button">승인</button>
      <button class="btn btn-secondary" id="denial" type="button">거부</button>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
